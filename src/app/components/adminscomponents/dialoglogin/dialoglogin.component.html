<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login Administrador</h5>
          </div>
          <div class="modal-body">
              <form (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="correo">Correo</label>
                      <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo" required>
                  </div>
                  <div class="form-group">
                      <label for="contrasenia">Contrase√±a</label>
                      <input type="password" id="contrasenia" [(ngModel)]="usuario.contrasenia" name="contrasenia" required>
                  </div>
                  <button type="submit">Login</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
